<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    //ENTRADA
    const fruta1 = prompt('Informe uma fruta para a lista:');
    const fruta2 = prompt('Informe outra fruta para a lista:');
    const fruta3 = prompt('Informe mais uma fruta para a lista:');
    const drink1 = prompt('Informe uma bebida para a lista:');
    const drink2 = prompt('Informe outra bebida para a lista:');
    const drink3 = prompt('Informe mais uma bebida para a lista:');

    //PROCESSAMENTO
    const fruits = [fruta1, fruta2, fruta3];
    const drinks = [drink1, drink2, drink3];
    const listaTudo = fruits.concat(drinks);
    //SAÍDA
    alert(`As frutas são: ${fruits}`);
    alert(`As bebidas são:${drinks}`);
    alert(`A lista toda é: ${listaTudo}`);
</script>
